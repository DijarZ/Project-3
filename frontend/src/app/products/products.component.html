<main>
  <button class="btn btn-info mt-3" [routerLink]="'/shopingcart'">
    Shopping Cart
  </button>
  <div class="container">
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search products..."
        class="form-control search-input"
      />
      <button class="btn btn-primary search-button" (click)="onClick()">
        Search
      </button>
    </div>
    <div class="container-fluid bg-transparent my-4 p-3">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-3">
        <div class="col" *ngFor="let product of getDisplayedProducts()">
          <div class="card h-100 shadow">
            <img
              [src]="product.image"
              class="card-img-top"
              alt="Product Image"
            />
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <span class="badge bg-primary">{{ product.productName }}</span>
                <span class="price-hp">{{ product.price }}&euro;</span>
              </div>
              <h5 class="card-title">{{ product.description }}</h5>
              <p>{{ product.quantity }}</p>
              <input
                #quantityInput
                type="number"
                class="form-control mb-2"
                placeholder="Enter quantity"
              />
              <button
                class="btn btn-primary mb-2 me-2"
                (click)="
                  addToCart(
                    quantityInput.value ? +quantityInput.value : 1,
                    product.id
                  )
                "
              >
                Add to Cart
              </button>
              <button
                class="btn btn-secondary mb-2"
                (click)="addToCart(1, product.id)"
              >
                Add One to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
