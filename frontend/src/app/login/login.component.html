<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login Form</h2>
      <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5" (ngSubmit)="login()">
          <div class="text-center">
            <img
              src="https://i.ibb.co/yVGxFPR/2.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="100px"
              height="100px"
              alt="profile"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="email"
              name="email"
              placeholder="email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              placeholder="Password"
            />
            <p *ngIf="emptyValues">Please check your values</p>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100">
              Login
            </button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">
            <a href="#">Forget Password</a><br />
            <button class="text-dark fw-bold" routerLink="/create-account">
              Sign-Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
